    // 좋은 방법 : useState()를 이용하기.
    function Container() {
      const [counter, setCounter] = React.useState(0);
      function countUp() {
        setCounter(counter + 1);
      }
      // console.log(counter);
      return (
        <div>
          <h3>Total Clicks : {counter}</h3>
          <button style={{ backgroundColor: "yellow" }} onClick={countUp}>
            Click Me!
          </button>
        </div>
      );
    }
    ReactDOM.render(<Container />, root);
  </script>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React JS Click Count</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18.1.0/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.production.min.js"
  ></script>
  <script>
    const h2 = React.createElement(
      "h2",
      {
        style: { color: "Purple" },
        onMouseMove: () => console.log("Mouse Move!"),
      },
      "Mouse Move!"
    );
    const btn = React.createElement(
      "button",
      {
        style: { backgroundColor: "Tomato" },
        onClick: () => console.log("Click Me!"),
      },
      "Click Me!"
    );
    const root = document.getElementById("root");
    const container = React.createElement("div", null, [h2, btn]);
    ReactDOM.render(container, root);
  </script>
</html>
